<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
     <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </p>
    <br>
     <abbr title="use a tag &lt;p&gt;"> Parágrafo</abbr>
     <br>
     <abbr title="use a tag &lt;title&gt;">Título</abbr>
     <br>
     <abbr title="use a tag &lt;img&gt;">Imagem</abbr>
     <br>
     <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
     <br>
     <abbr title="use a tag &lt;code&gt;">Código-fonte</abbr>
     <br>
     <abbr title="use a tag &lt;ol&gt;">Lista Ordenadas</abbr>
     <br>
     <abbr title="use a tag &lt;ul&gt;">Lista com Demarcadores</abbr>
    
     
    
</body>
</html>
