<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        body{
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            font-size: 1em;
            border: 1px solid black;
            padding: 20px;
            text-align: center;

        }
    </style>


</head>
<body>
    <h1>Tabela 1</h1>
    <table>
        <thead>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
                
            </tr>
            <tr>
                <td rowspan="5">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </thead>
    </table>
</body>
</html>
