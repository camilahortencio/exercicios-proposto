<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse; /* para juntar as linhas da tabela*/
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: gray;
        }
        tr.linha{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <th>Área</th>
            <th>Disciplinas</th>
            <th class="linha">Notas <br>Nota 1 Nota2</th> 
            <th>Média</th>
        </tr>
        <tr>
            <td rowspan="4"><strong>Exatas</strong></td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="3">Média de Exatas</th>
            <td>0.00</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="3">Média de Humanas</th>
            <td>0.00</td>
        </tr>
    </table>
</body>
</html>
